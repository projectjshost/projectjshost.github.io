<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
    <script>appname="Calculator"</script>
    <style>html{background:#000}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="/apiLoader/main.js"></script>
    <link href="./style.css" rel="stylesheet">
    <script>resizeApp(400,675)</script>
</head>
<body>
    <header>
        <p1 id="header"></p1>
    </header>
	<div class="area">
		<p2 id="display">0</p2>
		<div class="calcButtonsTop">
			<button onclick="addChar(`(`)">(</button>
			<button onclick="addChar(`)`)">)</button>
			<button onclick="addChar('π')">π</button>
			<button onclick="addChar('**')">ᐱ</button>
		</div>
		<div class="calcButtons">
            <button class="buttonAlt2" onclick="AC()">AC</button>
            <button class="buttonAlt" onclick="addChar(lastresult)">Ans</button>
            <button class="buttonAlt" onclick="addChar('/')">÷</button>
            <button class="buttonAlt" onclick="backspace()"><span class="Icon">backspace</span></button>
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button class="buttonAlt" onclick="addChar('*')">×</button>
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button class="buttonAlt" onclick="addChar('-')">-</button>
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button class="buttonAlt" onclick="addChar('+')">+</button>
            <button onclick="addChar('0')">0</button>
            <button onclick="addChar('.')">.</button>
            <button class="buttonWide buttonAlt2" onclick="calculate(display.innerText);">=</button>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
