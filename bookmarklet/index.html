<body>
	<header>
		<p1 id="header"></p1>
	</header>
	<a id="bookmarklet" href="javascript:(function(){const host='https://projectjshost.github.io';try{eval('')}catch(a){return void alert('This site is protected.')}const childWindow=window.open('https://projectjshost.github.io/bookmarklet','_blank','width=492,height=600');return childWindow?void(setInterval(()=>{childWindow.postMessage('ping',host)},1e3),window.addEventListener('message',event=>{const message=event.data;if('string'==typeof message&&message.startsWith('exec_')){const command=message.substring(5);try{eval(decodeURIComponent(atob(command)))}catch(a){alert(a)}}})):void alert('Failed to open window.')})();">JS</a>
