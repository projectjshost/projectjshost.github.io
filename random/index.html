<html>
<head>
    <script>appname = "Random"</script>
    <style>html{background: #222}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="/jsappapi/latest/main.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <p1 id="header"></p1>
    </header>
    <div class="area">
        <p2>Random Number</p2>
        <p>Min:</p>
        <input type="number" min="0" value="1" id="randomNumMin">
        <p>Max:</p>
        <input type="number" min="1" value="10" id="randomNumMax"><br>
        <button class="main" onclick="randomNumGen()"><span class="Icon">play_arrow</span>Generate</button>
        <p>Result: </p><b><p id="randomNumResult" class="user-select"></p></b>
    </div>
    <div class="area">
        <p2>Random Password</p2>
        <p>Length:</p>
        <input type="number" min="0" value="12" id="randomPassLen">
        <button class="main" onclick="randomPassGen()"><span class="Icon">play_arrow</span>Generate</button>
        <p>Result: </p><b><p id="randomPassResult" class="user-select"></p></b>
    </div>

</body>
</html>
