<html><head>
	<script>appname="EncryptPad"</script>
	<style>html{background:#000}</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="/apiLoader/main.js"></script>
	<script src="/lib/crypto-js.js"></script>
</head>
<body>
    <header>
		<p1 id="header"></p1>
    </header>
	<div class="area">
    <p2 id="encryptTextLabel">Status: No encrypted content found.</p2>
    <textarea spellcheck="false" id="text" autofocus></textarea><br>
		<p>Decrypt saved content:</p>
		<input type="password" id="DEpassw" placeholder="Password">
		<button class="main" onclick='decryptContents()'><span class="Icon">lock_open</span>Decrypt saved content</button>

		<p>Encrypt and save content:</p>
		<input type="password" id="ENpassw" placeholder="Password">
		<button class="main" onclick='encryptContents()'><span class="Icon">lock</span>Encrypt current content</button>
		<br>
		<button onclick='deleteContents()'><span class="Icon">clear</span>Delete all content</button>
	</div>
		<script src="./main.js"></script>
</body>
</html>
